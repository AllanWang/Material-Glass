buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
    }
}
apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.pitchedapps.material.glass"
        minSdkVersion 21
        targetSdkVersion 22
    }
    buildTypes {
        release {
            //runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        glass_free {
            buildConfigField "boolean", "DONATIONS_GOOGLE", "true"
            applicationId "com.pitchedapps.material.glass.free"
            versionCode 81
            versionName '0.8.1'
        }
        glass_xda {
            buildConfigField "boolean", "DONATIONS_GOOGLE", "false"
            applicationId "com.pitchedapps.material.glass.xda"
            versionCode 80
            versionName '0.8.0'
        }
        glass_test {
            buildConfigField "boolean", "DONATIONS_GOOGLE", "false"
            applicationId "com.pitchedapps.material.glass.test"
            versionCode 1
            versionName '0.0.1'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:22.0.0'
    compile project(':libraries:Donations')
}
