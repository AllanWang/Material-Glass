buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}
apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.pitchedapps.material.glass"
        minSdkVersion 21
        targetSdkVersion 21
        versionCode 10
        versionName "0.1.0"
    }
    buildTypes {
        release {
            //runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        glass_paid {
            applicationId "com.pitchedapps.material.glass.paid"
        }
        glass_free {
            applicationId "com.pitchedapps.material.glass.free"
        }
        glass_xda {
            applicationId "com.pitchedapps.material.glass.xda"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
